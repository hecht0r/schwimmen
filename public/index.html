<!DOCTYPE html>
<html>
	<head>
		<title>Schwimmen beta 0.9</title>
		<link rel='stylesheet' href='stylesheets/style.css'>
		<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
	</head>
	<body>
		<ul class="pages">
			<li class="game page">
				<div class="column left">
					<div class="top">
						<div id="welcome" class="welcome"></div>
						<div id="standings" class="standings"></div>
						<div id="standingsTotal" class="standingsTotal"></div>			
					</div>
					<div id='middleCards' class="middleCards"></div>
					<div id='playerCards' class="playerCards"></div>
					<div id='playerActions' class='playerActions'></div>
				</div>
				<div class="column right">
					<div id='gameStatus' class="gameStatus"></div>
					<div id='gameLog' class="gameLog"></div>
				</div>

				<!--
				
				<div id='links' class='links'><span><a href='rules.html' target='_blank'>Regeln</a></span></div>-->
			</li>
			<li class="login page">
				<div class='login'>
					<h3 class="title">Wie hei√üt du?</h3>
					<input id='name' class='name' type='text' required maxlength="15">
				</div>			
			</li>
			<li class="settings page">
				<div class='setting'>
					<h3 class="title">Wie viele Spieler?</h3>
					<input id='maxPlayers' class='maxPlayers' type='number' min=2 max=9 required>
				</div>			
			</li>
		</ul>
		<script src='https://code.jquery.com/jquery-1.10.2.min.js'></script>
		<script src='/socket.io/socket.io.js'></script>
		<script src='/scripts/main.js'></script>
		<script src='/scripts/sockets.js'></script>
	</body>
</html>
