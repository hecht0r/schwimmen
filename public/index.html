<!DOCTYPE html>
<html>
	<head>
		<title>Schwimmen beta 0.1.0</title>
		<link rel='stylesheet' href='stylesheets/style.css'>
		<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<meta name=viewport content="width=device-width, initial-scale=1">
	</head>
	<body>
		<ul class="pages">
			<li class="game page">
				<div id="countdown" class='countdown'></div>
				<div id='board' class='board'><h1 id="gameOver">GAME OVER</h1></div>
				<div id='middleCards' class='middleCards'></div>
				<div id='myCards' class='myCards'></div>
				<div id='myActions' class='myActions'></div>
				<div id='nextPlayer' class='nextPlayer'></div>
				<div id='totalScore' class='totalScore'><div class='logHeader'>Gesamtspielstand</div></div>
				<div id='gameScore' class='gameScore'><div class='logHeader'>Spielstand</div></div>
				<div id='gameLog' class='gameLog'><div class='logHeader'>Aktuelles Spiel</div></div>
				<div id='errorLog' class='errorLog'></div>
				<div id='settings' class='settings'></div>
				<div id='links' class='links'><span><a href='rules.html' target='_blank'>Regeln</a></span></div>
			</li>
			<li class="login page">
				<div class='login'>
					<h3 class="title">Wie hei√üt du?</h3>
					<input id='name' class='name' type='text' required maxlength="15">
				</div>			
			</li>
			<li class="settings page">
				<div class='setting'>
					<h3 class="title">Wie viele Spieler?</h3>
					<input id='maxPlayers' class='maxPlayers' type='number' min=2 max=9 required>
				</div>			
			</li>
		</ul>
		<script src='https://code.jquery.com/jquery-1.10.2.min.js'></script>
		<script src='/socket.io/socket.io.js'></script>
		<script src='/scripts/main.js'></script>
		<script src='/scripts/sockets.js'></script>
	</body>
</html>
